<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot of the Day</title>
    <link href="styles/style.css" rel="stylesheet">
    <script src="./scripts/tarot.js"></script>
</head>
<body>
    <div id="title">
        <h1>Tarot of the Day</h1>
    </div>
    
    <div id="mystical">
        <img src="./resources/images/mystical.jpg">
    </div>
    
    <div id="message-area">
        <p>Draw a card to reveal today's mystical message for you.</p>
    </div>
    
    <div id="btn-area">
        <button onclick="tarot.deal();">Draw a card</button>
    </div>
    
    <div id="container" class="tarotContainer">
        <p>Click the button to draw a card!</p>
    </div>
    
    
</body>
</html>
